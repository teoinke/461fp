

<form name="contactForm" method="post" onsubmit="return validate()">
        
  <fieldset>
    <legend>Contact Us</legend>

    <label for="name_field">Name:</label>
    <input type="text" name="name_field" id="name_field"><br/><br/>

    <label for="phone_field">Phone Number:</label>
    <input type="tel" name="phone_field" id="phone_field" placeholder="+1-XXX-XXX-XXXX"><br/><br/>

    <label for="email_field">Email Address:</label>
    <input type="email" name="email_field" id="email_field"><br/><br/>


    Comments:<br/>
    <textarea name="comments_field" rows="6" cols="50"></textarea><br/><br/>
  

  </fieldset><br/><br/>

  <input type="submit" value="Send"><br/><br/><br/>

</form>
